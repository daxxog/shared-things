<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>things link</title>

	<body>
		<h1>
			<script type="text/javascript">
				var go = (new URL(location.href)).searchParams.get("u");

					window.location = go;
				}
			</script>
