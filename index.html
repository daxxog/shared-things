<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Shared Things</title>
		<meta name="description" content="Simple app to make Things 3 links to share">
		<meta name="author" content="daXXog">

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="lib/css/normalize.css">
  		<link rel="stylesheet" href="lib/css/kalendae.css" type="text/css" charset="utf-8">
  		<link rel="stylesheet" href="css/shared-things.css" type="text/css" charset="utf-8">

  		<script src="lib/js/kalendae.standalone.min.js" type="text/javascript" charset="utf-8"></script>
  		<script src="js/shared-things.js" type="text/javascript" charset="utf-8"></script>

  		<link rel="icon" type="image/png" href="images/appicon-ios.png">
  		<link rel="apple-touch-icon" href="images/appicon-ios.png">
  		<link rel="apple-touch-startup-image" href="images/launch.png">
  		<meta name="apple-mobile-web-app-capable" content="yes">
	</head>
	<body>
		<h1>
			<script type="text/javascript">
				//url redirector
				var go = (new URL(location.href)).searchParams.get("u");
				if(typeof go === 'string') {
					document.write('<a href="' + go + '">' + go + '</a>');
					window.location = go;
				}
			</script>
		</h1>
		<div class="container">
			<div class="row" style="margin-top: 5%">
				<div class="one-half column">
					<img src="images/appicon-ios.png" alt="Shared Things" width="64px" height="64px" />
					<h5>Shared Things</h5>
				</div>
			</div>
			<div class="row">
				<div class="one-half column">
					<div class="auto-kal" data-kal="useYearNav: false" onclick="javascript:updateUrl()" />
				</div>
			</div>
			<div class="row">
				<div class="one-half column">
					<p><input id="things-title" type="text" placeholder="New To-Do" onchange="javascript:updateUrl()" /></p>
				</div>
			</div>
			<div class="row">
				<div class="one-half column">
					<p><textarea id="things-notes" placeholder="Notes" rows="5" onchange="javascript:updateUrl()"></textarea></p>
				</div>
				<div class="one-half column">
					<p><input type="text" id="things-link" placeholder="things:link" onclick="this.select();"></p>
				</div>
			</div>
		</div>
	</body>
</html>
