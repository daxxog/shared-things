<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Shared Things</title>
		<meta name="description" content="Simple app to make Things 3 links to share">
		<meta name="author" content="daXXog">

		<meta name="viewport" content="width=device-width, initial-scale=2">

		<link rel="stylesheet" href="lib/css/normalize.css">
  		<link rel="stylesheet" href="lib/css/skeleton.css">
  		<link rel="stylesheet" href="lib/css/kalendae.css" type="text/css" charset="utf-8">

  		<script src="lib/js/kalendae.standalone.min.js" type="text/javascript" charset="utf-8"></script>

  		<link rel="icon" type="image/png" href="images/appicon-ios.png">
	</head>
	<body>
		<div class="container">
			<div class="row" style="margin-top: 15%">
				<div class="one-half column">
					<img src="images/appicon-ios.png" alt="Shared Things" width="64px" height="64px" />
					<h5>Shared Things</h5>
				</div>
			</div>
			<div class="row">
				<div class="one-half column">
					<div class="auto-kal"></div>
				</div>
			</div>
			<div class="row">
				<div class="one-half column">
					<p><input type="text" placeholder="New To-Do"></p>
				</div>
			</div>
			<div class="row">
				<div class="one-half column">
					<p><textarea placeholder="Notes"></textarea></p>
				</div>
				<div class="one-half column">
					<p><input type="text" placeholder="things:link"></p>
				</div>
			</div>
		</div>
	</body>
</html>
