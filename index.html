<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Shared Things</title>
		<meta name="description" content="Simple app to make Things 3 links to share">
		<meta name="author" content="daXXog">

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="lib/css/normalize.css">
  		<link rel="stylesheet" href="lib/css/skeleton.css">

  		<link rel="icon" type="image/png" href="images/appicon-ios.png">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="one-half column" style="margin-top: 15%">
					<h4>Shared Things</h4>
				</div>
			</div>
			<div class="row">
				<div class="one-half column">
					<p><input type="text" placeholder="New To-Do"></p>
				</div>
			</div>
			<div class="row">
				<div class="one-half column">
					<p><textarea placeholder="Notes"></textarea></p>
				</div>
				<div class="one-half column">
					<p><input type="text" placeholder="things:link"></p>
				</div>
			</div>
		</div>
	</body>
</html>
